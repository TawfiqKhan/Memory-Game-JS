<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/sweetalert.css" />
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/sweetalert.min.js"></script>

</head>

<body>

    <main class="container">
        <header class="row">
            <h1 class="col-12">Matching Game</h1>
        </header>


        <section class="row score-panel flex-container">
            <ul class="col-3 stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="col-1 moves"> 0 </span>
            <span class="col-1"> Moves </span>

            <span class="col-4 counter"> <time>Time: 0.0.0</time></span>

            <button class="col-3 button reset">Reset Game</button>
        </section>


        <section class="row">
            <ul class="deck">
                <p class="welcome">Welcome to the Memory Game. The Game that tests your Memory!! Finish the game with less moves to earn better Star!!</p>
                <button class="button start col-5">Start Game</button>
            </ul>

        </section>
    </main>

    <script src="js/app.js"></script>
    </main>

</body>

</html>
